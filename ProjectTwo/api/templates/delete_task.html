{% extends 'index.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 text-center">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title mb-4">Delete Task {{task_id}}</h1>
                    <p class="card-text">Are you sure you want to delete this task?</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <form method="POST" id="delete-form" action="{% url 'delete_task' task_id %}">
                          {% csrf_token %}
                          <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                          <input type="hidden" name="next" value="{{ request.path }}">
                          <button type="submit" class="btn btn-danger me-md-2">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
